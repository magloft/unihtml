    <script type="module">

      const source = "\t\t<div data-elementor-type=\"wp-post\" data-elementor-id=\"10413\" class=\"elementor elementor-10413\" data-elementor-settings=\"[]\">\n\t\t\t\t\t\t<div class=\"elementor-inner\">\n\t\t\t\t\t\t\t<div class=\"elementor-section-wrap\">\n\t\t\t\t\t\t\t<section class=\"elementor-section elementor-top-section elementor-element elementor-element-8c5d53a elementor-section-boxed elementor-section-height-default elementor-section-height-default\" data-id=\"8c5d53a\" data-element_type=\"section\">\n\t\t\t\t\t\t<div class=\"elementor-container elementor-column-gap-default\">\n\t\t\t\t\t\t\t<div class=\"elementor-row\">\n\t\t\t\t\t<div class=\"elementor-column elementor-col-100 elementor-top-column elementor-element elementor-element-293822a\" data-id=\"293822a\" data-element_type=\"column\">\n\t\t\t<div class=\"elementor-column-wrap elementor-element-populated\">\n\t\t\t\t\t\t\t<div class=\"elementor-widget-wrap\">\n\t\t\t\t\t\t<div class=\"elementor-element elementor-element-bf92be3 elementor-widget elementor-widget-text-editor\" data-id=\"bf92be3\" data-element_type=\"widget\" data-widget_type=\"text-editor.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t\t\t\t\t\t<div class=\"elementor-text-editor elementor-clearfix\">\n\t\t\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t\t</div>\n\t\t</div>\n\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t</div>\n\t\t</section>\n\t\t\t\t<section class=\"elementor-section elementor-top-section elementor-element elementor-element-091bab7 elementor-section-boxed elementor-section-height-default elementor-section-height-default\" data-id=\"091bab7\" data-element_type=\"section\">\n\t\t\t\t\t\t<div class=\"elementor-container elementor-column-gap-default\">\n\t\t\t\t\t\t\t<div class=\"elementor-row\">\n\t\t\t\t\t<div class=\"elementor-column elementor-col-100 elementor-top-column elementor-element elementor-element-994077c\" data-id=\"994077c\" data-element_type=\"column\">\n\t\t\t<div class=\"elementor-column-wrap elementor-element-populated\">\n\t\t\t\t\t\t\t<div class=\"elementor-widget-wrap\">\n\t\t\t\t\t\t<div class=\"elementor-element elementor-element-6a2afff elementor-widget elementor-widget-heading\" data-id=\"6a2afff\" data-element_type=\"widget\" data-widget_type=\"heading.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t<h2 class=\"elementor-heading-title elementor-size-default\">Notes from the CEO</h2>\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element-0295cfe elementor-widget elementor-widget-text-editor\" data-id=\"0295cfe\" data-element_type=\"widget\" data-widget_type=\"text-editor.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t\t\t\t\t\t<div class=\"elementor-text-editor elementor-clearfix\">\n\t\t\t\t\t<p>What a month May 2021 has been! The entire MagLoft team is hacking full speed ahead on our new web based publishing and marketing solution! We have achieved a great deal already with more to come in the next weeks and months. We have welcomed Nabila to the MagLoft team as an intern in the product team. We are getting content production help from Daniela of Run and Hop and we continue our hunt for more developers.</p><p>We hosted an internal name competition for our latest web based product and the winner is: <b>Universal App</b></p><p>We are committed to helping you get the most out of your publishing efforts and to make the transition/addition of digital publishing as quick, easy and effortless as possible for you. We believe our Universal App is the future of digital publishing.</p>\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element-29ceba8 elementor-widget elementor-widget-heading\" data-id=\"29ceba8\" data-element_type=\"widget\" data-widget_type=\"heading.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t<h2 class=\"elementor-heading-title elementor-size-default\">Of Course the Answer is YES!</h2>\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element-cfb8190 elementor-widget elementor-widget-text-editor\" data-id=\"cfb8190\" data-element_type=\"widget\" data-widget_type=\"text-editor.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t\t\t\t\t\t<div class=\"elementor-text-editor elementor-clearfix\">\n\t\t\t\t\t<p data-pm-slice=\"1 1 []\"><span style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\">We know you want more traffic, readers and sales for your content. </span><span style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\">Introducing MagLoft&#8217;s Universal App &#8211; the Future of Digital Publishing! </span><span style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\">Our easy to use, all in one digital publishing system is a result of working with publishers just like you, since 2014.</span></p><p><span style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\">It’s designed to help you achieve three very specific goals: </span></p><p><strong>ONE &#8211;</strong> Generate more traffic<br /><strong style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\">TWO &#8211;</strong><span style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\"> Generate more readers<br /></span><strong style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\">THREE &#8211;</strong><span style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\"> Generate more sales</span></p><p>Your Universal App allows you to publish, modern, and engaging digital content, including awesome features such as parallax effects, animations and a lot more.</p><p>Most importantly, your Universal App is a full Marketing System that will allow you convert traffic into active readers and loyal subscribers.</p><p><strong>SO HOW CAN YOU GET STARTED?</strong></p><p><strong style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\">Existing Customers:</strong> <a style=\"font-size: 18px; background-color: #f9f9f9; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\" href=\"https://meetings.hubspot.com/dan-malone\">Click here</a><span style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\"> to find out if you are eligible to access Universal App as part of your current plan.</span></p><p><strong style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\">New Customers:</strong> <a style=\"font-size: 18px; background-color: #f9f9f9; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\" href=\"/universal-app/\">Click here to sign up</a><span style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\"> or </span><a style=\"font-size: 18px; background-color: #f9f9f9; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\" href=\"https://meet.magloft.com/meetings/nick-martin/request-meeting-with-magloft-team\">book a discovery call here</a></p>\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element-ae56080 elementor-widget elementor-widget-heading\" data-id=\"ae56080\" data-element_type=\"widget\" data-widget_type=\"heading.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t<h2 class=\"elementor-heading-title elementor-size-default\">Universal App New Features</h2>\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element-a48d6fe elementor-widget elementor-widget-text-editor\" data-id=\"a48d6fe\" data-element_type=\"widget\" data-widget_type=\"text-editor.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t\t\t\t\t\t<div class=\"elementor-text-editor elementor-clearfix\">\n\t\t\t\t\t<p data-renderer-start-pos=\"50\"><strong data-renderer-mark=\"true\">We’ve launched our new Help Center</strong></p><p data-renderer-start-pos=\"86\">We’re bringing help articles, tutorials, training videos and frequently asked questions right into your Admin Dashboard, so you can quickly find answers to your questions.</p><p data-renderer-start-pos=\"260\">We’re placing the most relevant content right on top while you’re browsing through the platform to make sure we can help you get your questions answered in your Universal App</strong></p><p data-renderer-start-pos=\"505\">Our new Branding Designer allows you to customize every little detail about your Universal App. Set up your colors, fonts and page modules to fully support your corporate design and brand identity.</p>\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element-e2988df elementor-widget elementor-widget-image\" data-id=\"e2988df\" data-element_type=\"widget\" data-widget_type=\"image.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t\t\t\t\t\t<div class=\"elementor-image\">\n\t\t\t\t\t\t\t\t\t\t\t\t<span class=\"attachment-large size-large inline-gatsby-image-wrapper gatsby-image-wrapper\" style=\"position:relative;overflow:hidden;max-width:100%;width:1024px\" data-reactroot=\"\"><span aria-hidden=\"true\" style=\"width:100%;padding-bottom:75%\"></span><img aria-hidden=\"true\" src=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAPCAYAAADkmO9VAAAACXBIWXMAAAsTAAALEwEAmpwYAAADiElEQVQ4y22T6W9UVRjG+z+YmPBFXDFq4zeikhjlk9HY0KiJitGoVBKiSUWms96ZdmroMtNpmc5W6sIiJUbiFittCQhIAxYLhnSFlnaItpl2ljvb3e/wM3OnAh88yZM3Jyf5nfd9nnPqbA4XLo+AzeHksxY7LQ4ndqfrf+SmxeliX4sDm92Jx+XmfZuDrR/v5endzTQ02/F5vdR5BC+Ct5XuQIhAMHRP7aGz+646uoIEevqIJw7SF45Y+/3dPfi7grR1BnF4fAiCQJ3D6SIaS1CWZLK5PJKsWFXTdOA2YG4IcmsrJGIHmbh4kdoyoKKBoRKLxrG12P8DDpAvlijLKppRQdYMoMKxywX8oyKfj4rs+S5LY3SeRz4coqFrnLaxAr6RAsJwFudP67QHIrhdTuqcThex+ACqZiApGppuoBuGdb/QO8gLO/fwaWAQf3QAe+Qw35xfIjF8lca9Abbs+IS3hQMcOnmK/V0hvLWRnRZQVg3yJZVUpsjqumgN29HazCvPb+YL/5tcONHO6ZNDnBo5ztlzoxw6+jXbnn2S1xu2cXzQQTAQQBC81DkcNaCqG5RlDVnVrdGr652PdrFp8308Vv8Qu/fZGD7zO0Pf/8gPI2OMX51m9Ocj7NrxDAGhiWAwgODdAFaTK0kKGbFIJlcgnc1bwFAkzMtvvEbDu+/hD/ZwafIKo7+d5/SFS0xOzTK7sMjYr8eYmBimt68Pj0eoeRiJJSiWZVTdvCNFq/loGgbZdJr1tTXKZcnyV9d18qJIMplE1XR03STcH8Ptdt/1UFF1KxDDrFjSjQolSWY9ndlQllxOpCxJFjhfKJLJ5qxaLEuE+6O43R7qqtR4YsDqqCSpSIpuwapd3jY1xPQqqZVbpP65RSqVQlY0ZEWlXMix+vcyplq23mF/5F6glbJuAaudVhM3TZO5lRJn53Jcvpnnz6UCaxmRUj5LQczyV1JkcrnAubks e></noscript></span>\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element-032d92f elementor-widget elementor-widget-text-editor\" data-id=\"032d92f\" data-element_type=\"widget\" data-widget_type=\"text-editor.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t\t\t\t\t\t<div class=\"elementor-text-editor elementor-clearfix\">\n\t\t\t\t\t<p data-renderer-start-pos=\"505\"><strong style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\" data-renderer-mark=\"true\">Import and convert your PDF Documents to mobile-friendly articles</strong></p><p data-renderer-start-pos=\"505\"><span style=\"font-size: 18px; color: var( --e-global-color-text ); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;\">Today, your PDF back-issues are entirely invisible to the world wide web.</span></p><p data-renderer-start-pos=\"867\">Fear no more, we’re here to help!</p><p data-renderer-start-pos=\"903\">Using our PDF Import feature, we convert and optimize your content to mobile, responsive and search-engine friendly HTML, so that Google &amp; friends can rank your content better and generate more traffic through search engines and marketing campaigns.</p>\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element-1f9bfaa elementor-widget elementor-widget-image\" data-id=\"1f9bfaa\" data-element_type=\"widget\" data-widget_type=\"image.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t\t\t\t\t\t<div class=\"elementor-image\">\n\t\t\t\t\t\t\t\t\t\t\t\t<span class=\"attachment-large size-large inline-gatsby-image-wrapper gatsby-image-wrapper\" style=\"position:relative;overflow:hidden;max-width:100%;width:1024px\" data e;top:0;left:0;width:100%;height:100%;object-fit:cover;object-position:center;opacity:1;transition:opacity 500ms\"/></picture><noscript><picture><source srcset=\"/static/c1e56d3622ed63d1cca5bfde62a7fe0c/85b06/import-pdf.png 256w,\n/static/c1e56d3622ed63d1cca5bfde62a7fe0c/bc282/import-pdf.png 512w,\n/static/c1e56d3622ed63d1cca5bfde62a7fe0c/f1720/import-pdf.png 1024w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" /><img loading=\"eager\" sizes=\"(max-width: 1024px) 100vw, 1024px\" srcset=\"/static/c1e56d3622ed63d1cca5bfde62a7fe0c/85b06/import-pdf.png 256w,\n/static/c1e56d3622ed63d1cca5bfde62a7fe0c/bc282/import-pdf.png 512w,\n/static/c1e56d3622ed63d1cca5bfde62a7fe0c/f1720/import-pdf.png 1024w\" src=\"/static/c1e56d3622ed63d1cca5bfde62a7fe0c/f1720/import-pdf.png\" alt=\"import and convert pdf files to html\" style=\"position:absolute;top:0;left:0;opacity:1;width:100%;height:100%;object-fit:cover;object-position:center\"/></picture></noscript></span>\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element-cbd8958 elementor-widget elementor-widget-heading\" data-id=\"cbd8958\" data-element_type=\"widget\" data-widget_type=\"heading.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t<h2 class=\"elementor-heading-title elementor-size-default\">Trending News You Should Know</h2>\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element-a89ae81 elementor-widget elementor-widget-text-editor\" data-id=\"a89ae81\" data-element_type=\"widget\" data-widget_type=\"text-editor.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t\t\t\t\t\t<div class=\"elementor-text-editor elementor-clearfix\">\n\t\t\t\t\t<p data-pm-slice=\"1 1 []\">Trending things that you should pay attention now to make sure you are doing the right marketing for your publication:</p><ol class=\"ProsemirrorEditor-list\"><li class=\"ProsemirrorEditor-listItem\" data-list-indent=\"1\" data-list-type=\"numbered\"><p><strong>SEO</strong>: Google&#8217;s Page Experience Update<br />Google has just recently released new and updated information on their upcoming changes to their search algorithm. <a href=\"https://developers.google.com/search/blog/2021/04/more-details-page-experience\" target=\"_blank\" rel=\"noopener\">You can find this update here</a>. We will be writing an additional article about this new change and how it affects publishers like you.</p></li><li class=\"ProsemirrorEditor-listItem\" data-list-indent=\"1\" data-list-type=\"numbered\"><p><strong>Online Advertising</strong>: The impact on Digital Advertising after Apple&#8217;s iOS 14 Release<br />I&#8217;m sure you have heard by now, but just in case it somehow missed your rader, the entire way of tracking and creating retargeting campaigns using Facebook has changed! <a href=\"https://www.facebook.com/business/help/331612538028890?id=428636648170202\" target=\"_blank\" rel=\"noopener\">Read the update from Facebook here</a>.</p></li><li class=\"ProsemirrorEditor-listItem\" data-list-indent=\"1\" data-list-type=\"numbered\"><p><strong>Web Development</strong>: Progressive Web Apps / PWA<br /><em>&#8220;Progressive Web Apps seem to be the future of web design, allowing <a href=\"https://brainhub.eu/web-app-developers\">web app developers</a> to create user experiences that have the reach of the web and the functionality of native apps.&#8221; </em><a href=\"https://brainhub.eu/library/is-pwa-the-future/\" target=\"_blank\" rel=\"noopener\">Read the full article here.</a></p></li></ol><p>Curious to learn more about that? Don&#8217;t forget to follow our social media to receive lots of useful content to help you run a successful publication!</p>\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element-2b482ef elementor-widget elementor-widget-heading\" data-id=\"2b482ef\" data-element_type=\"widget\" data-widget_type=\"heading.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t<h2 class=\"elementor-heading-title elementor-size-default\">Content Creation and Video Guides</h2>\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element-10c2413 elementor-widget elementor-widget-text-editor\" data-id=\"10c2413\" data-element_type=\"widget\" data-widget_type=\"text-editor.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t\t\t\t\t\t<div class=\"elementor-text-editor elementor-clearfix\">\n\t\t\t\t\t<p data-pm-slice=\"1 1 []\">We have many requests to learn how to get the most from our Editor, which enables you to create beautiful, modern and engaging content including video, podcasts, parallax effects and more.</p><p>Take a look at our <a class=\"ProsemirrorEditor-link\" href=\"https://pwa.magloft.com/collections/magloft-features/article-109787\" target=\"_blank\" rel=\"noopener\">MagLoft features</a> issue to explore the full range of options available to help make your content more interactive <a class=\"ProsemirrorEditor-link\" href=\"https://pwa.magloft.com/collections/magloft-features/article-109787\" target=\"_blank\" rel=\"noopener\">here</a>.</p><p><strong>GOOD NEWS!</strong> We have launched <a class=\"ProsemirrorEditor-link\" href=\"https://www.youtube.com/playlist?list=PL8UrFBRYuM9nohs6y1kzT3_v58O2a7OO8\" target=\"_blank\" rel=\"noopener\">4 new Tutorial videos</a> to help you step by step.</p><p>Check them out and let us know your thoughts!</p>\t\t\t\t\t</div>\n\t\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element-d968113 elementor-widget elementor-widget-heading\" data-id=\"d968113\" data-element_type=\"widget\" data-widget_type=\"heading.default\">\n\t\t\t\t<div class=\"elementor-widget-container\">\n\t\t\t<h2 class=\"elementor-heading-title elementor-size-default\">Product Testing and User Feedback</h2>\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t<div class=\"elementor-element elementor-element
